<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Font Awesome Icons</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta http-equiv="X-UA-Compatible" content="IE=9"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/font-awesome-background.css">
  <link rel="stylesheet" href="css/output.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300' rel='stylesheet' type='text/css'>
  

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div class="container">
	<div class="half"> 
		<h2>Circular Icons</h2> 
		<i class="fa fa-facebook circle"></i>
		<i class="fa fa-twitter circle"></i>
		<i class="fa fa-pinterest-p circle"></i>
		<i class="fa fa-linkedin circle"></i>
		<i class="fa fa-youtube circle"></i>
		<i class="fa fa-rss circle"></i>
		<i class="fa fa-tumblr circle"></i>
		<i class="fa fa-vine circle"></i>
		<i class="fa fa-envelope circle"></i>
		<i class="fa fa-instagram circle"></i>
		<i class="fa fa-reddit-alien circle"></i>
		<i class="fa fa-google-plus circle"></i>
		<p>
	</div>
	<div class="half">
		<h2>Square Icons</h2>
		<i class="fa fa-facebook square"></i>
		<i class="fa fa-twitter square"></i>
		<i class="fa fa-pinterest-p square"></i>
		<i class="fa fa-linkedin square"></i>
		<i class="fa fa-youtube square"></i>
		<i class="fa fa-rss square"></i>
		<i class="fa fa-tumblr square"></i>
		<i class="fa fa-vine square"></i>
		<i class="fa fa-envelope square"></i>
		<i class="fa fa-instagram square"></i>
		<i class="fa fa-reddit-alien square"></i>
		<i class="fa fa-google-plus square"></i>
		<p>
	</div>
	<div class="half">
	<h2>Rounded Icons</h2>
		<i class="fa fa-facebook rounded"></i>
		<i class="fa fa-twitter rounded"></i>
		<i class="fa fa-pinterest-p  rounded"></i>
		<i class="fa fa-linkedin rounded"></i>
		<i class="fa fa-youtube rounded"></i>
		<i class="fa fa-rss rounded"></i>
		<i class="fa fa-tumblr rounded"></i>
		<i class="fa fa-vine rounded"></i>
		<i class="fa fa-envelope rounded"></i>
		<i class="fa fa-instagram rounded"></i>
		<i class="fa fa-reddit-alien rounded"></i>
		<i class="fa fa-google-plus rounded"></i>
		<p>
	</div>
	<div class="half">
	<h2>Circular Icons w/3-D Shadow</h2>
		<i class="fa fa-facebook circle shadow"></i>
		<i class="fa fa-twitter circle shadow "></i>
		<i class="fa fa-pinterest-p  circle shadow"></i>
		<i class="fa fa-linkedin circle shadow"></i>
		<i class="fa fa-youtube circle shadow"></i>
		<i class="fa fa-rss circle shadow"></i>
		<i class="fa fa-tumblr circle shadow"></i>
		<i class="fa fa-vine circle shadow"></i>
		<i class="fa fa-envelope circle shadow"></i>
		<i class="fa fa-instagram circle shadow"></i>
		<i class="fa fa-reddit-alien circle shadow"></i>
		<i class="fa fa-google-plus circle shadow"></i>
		<p>
	</div>
	<div class="half">
		<h2>Square Icons w/Long Shadow</h2>
		<i class="fa fa-facebook square long-shadow"></i>
		<i class="fa fa-twitter square long-shadow"></i>
		<i class="fa fa-pinterest-p  square long-shadow"></i>
		<i class="fa fa-linkedin square long-shadow"></i>
		<i class="fa fa-youtube square long-shadow"></i>
		<i class="fa fa-rss square long-shadow"></i>
		<i class="fa fa-tumblr square long-shadow"></i>
		<i class="fa fa-vine square long-shadow"></i>
		<i class="fa fa-envelope square long-shadow"></i>
		<i class="fa fa-instagram square long-shadow"></i>
		<i class="fa fa-reddit-alien square long-shadow"></i>
		<i class="fa fa-google-plus square long-shadow"></i>
		<p>
	</div>
	<div class="half">
		<h2>Square Icons w/ Uniform Colors</h2>
		<i class="fa fa-facebook square uniform"></i>
		<i class="fa fa-twitter square uniform"></i>
		<i class="fa fa-pinterest-p square uniform"></i>
		<i class="fa fa-linkedin square uniform"></i>
		<i class="fa fa-youtube square uniform"></i>
		<i class="fa fa-rss square uniform"></i>
		<i class="fa fa-tumblr square uniform"></i>
		<i class="fa fa-vine square uniform"></i>
		<i class="fa fa-envelope square uniform"></i>
		<i class="fa fa-instagram square uniform"></i>
		<i class="fa fa-reddit-alien square uniform"></i>
		<i class="fa fa-google-plus square uniform"></i>
		<p>
	</div>
	<div class="half">
		<h2>Circlular Icons w/ Uniform Colors and Long Shadow</h2>
		<i class="fa fa-facebook circle  uniform "></i>
		<i class="fa fa-twitter circle  uniform "></i>
		<i class="fa fa-pinterest-p circle  uniform "></i>
		<i class="fa fa-linkedin circle  uniform "></i>
		<i class="fa fa-youtube circle  uniform "></i>
		<i class="fa fa-rss circle  uniform "></i>
		<i class="fa fa-tumblr circle  uniform "></i>
		<i class="fa fa-vine circle  uniform "></i>
		<i class="fa fa-envelope circle  uniform "></i>
		<i class="fa fa-instagram circle  uniform "></i>
		<i class="fa fa-reddit-alien circle  uniform "></i>
		<i class="fa fa-google-plus circle uniform "></i>
		<p>
	</div>
	<div class="half">
		<h2>Square Icons w/ Gradient Backgrounds</h2>
		<i class="fa fa-facebook square gradientbkg"></i>
		<i class="fa fa-twitter square gradientbkg"></i>
		<i class="fa fa-pinterest-p square gradientbkg"></i>
		<i class="fa fa-linkedin square gradientbkg"></i>
		<i class="fa fa-youtube square gradientbkg"></i>
		<i class="fa fa-rss square gradientbkg"></i>
		<i class="fa fa-tumblr square gradientbkg"></i>
		<i class="fa fa-vine square gradientbkg"></i>
		<i class="fa fa-envelope square gradientbkg"></i>
		<i class="fa fa-instagram square gradientbkg"></i>
		<i class="fa fa-reddit-alien square gradientbkg"></i>
		<i class="fa fa-google-plus square gradientbkg"></i>
		<p>
	</div>
	<div class="half">
		<h2>Transparent w/ 3D Box Shadow</h2>
		<i class="fa fa-facebook square transparent shadow"></i>
		<i class="fa fa-twitter square transparent shadow"></i>
		<i class="fa fa-pinterest-p square transparent shadow"></i>
		<i class="fa fa-linkedin square transparent shadow"></i>
		<i class="fa fa-youtube square transparent shadow"></i>
		<i class="fa fa-rss square transparent shadow"></i>
		<i class="fa fa-tumblr square transparent shadow"></i>
		<i class="fa fa-vine square transparent shadow"></i>
		<i class="fa fa-envelope square transparent shadow"></i>
		<i class="fa fa-instagram square transparent shadow"></i>
		<i class="fa fa-reddit-alien square transparent shadow"></i>
		<i class="fa fa-google-plus square transparent shadow"></i>
		<p>
	</div>
	<div class="half">
		<h2>Row of Mixed Icon Styles</h2>
		<i class="fa fa-facebook circle transparent bezel"></i>
		<i class="fa fa-twitter square uniform"></i>
		<i class="fa fa-pinterest-p square dimensions"></i>
		<i class="fa fa-linkedin rounded shadow"></i>
		<i class="fa fa-youtube circle shadow uniform"></i>
		<i class="fa fa-rss rounded transparent shadow"></i>
		<i class="fa fa-tumblr circle bezel long-shadow"></i>
		<i class="fa fa-vine rounded transparent long-shadow"></i>
		<i class="fa fa-envelope rounded transparent shadow"></i>
		<i class="fa fa-instagram transparent"></i>
		<i class="fa fa-reddit-alien square transparent shadow"></i>
		<i class="fa fa-google-plus square transparent shadow"></i>
		<p>
	</div>

	</body>
</html>
